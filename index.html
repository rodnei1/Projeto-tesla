<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>



<body>
    <img src="./img/logo.png" alt="logo-Tesla" class="logo">
    <ul>
        <li class="item">

            <video src="./img/tesla.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>
            <div class="rodape">
                <button onclick=" aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque*</p>
            </div>
        </li>

        <li class="item">

            <img src="./img/model-x.png" class="img-tesla" alt="imagem model X">
            <div class="info-carro">
                <h1 class="h1-x">Model X</h1>
                <p class="sub-titulo-x">Compre agora o seu Tesla</p>
            </div>

        </li>

        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="img-model3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241986020613049"></script>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
